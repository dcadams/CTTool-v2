<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CT Tool Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container ">
      <div class="jumbotron mt-5 shadow">
        <h1>CT Tool</h1>
        <p class="lead">Upload file in tar.gz format.</p>
  
        <form id="convert-form">
          {% csrf_token %}
          <div class="form-group">
            <div class="file-upload-wrapper">
              <input type="file" id="input-file", name="input-file" class="file-upload" />
            </div>
          </div>
          <div class="form-group">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" name="env" id="dev" value="DEV" autocomplete="off" checked> DEV
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="env" id="qa" value="QA" autocomplete="off"> QA
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="env" id="perf" value="PERF" autocomplete="off"> PERF
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="env" id="prod" value="PROD" autocomplete="off"> PROD
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Convert</button>
        </form>
  
      </div>
      <div class="result-info">
          <!-- Show result data here. -->
          Course Name : <span id="course_name"></span><br>
          Course Key Tags : <span id="course_key_tags"></span><br>
          Total LTIs Converted : <span id="lti">0</span><br>
          Total VDS LTIs Converted : <span id="vds">0</span>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
    $("#convert-form").submit(function(e) {
      e.preventDefault(); // avoid to execute the actual submit of the form.
      var formData = new FormData(this);

      $.ajax({
          type: "POST",
          url: 'convert_course/',
          data: formData, // serializes the form's elements.
          success: function(newFileMetadata)
          {
            var newFileMetadata = JSON.parse(newFileMetadata);
            var alink=document.createElement('a');
            alink.setAttribute('download', newFileMetadata['new_file_path']);
            alink.href = newFileMetadata['new_file_path'];
            document.body.appendChild(alink);

            alink.click();
            alink.remove();

            $(document).find('#course_name')[0].textContent = newFileMetadata['info_context']['course_name'];
            $(document).find('#course_key_tags')[0].textContent = newFileMetadata['course_key_tags']['course_org'] + ' + ' + newFileMetadata['course_key_tags']['course_run'] + ' + ' + newFileMetadata['course_key_tags']['course_url'];
            $(document).find('#lti')[0].textContent = newFileMetadata['info_context']['lti_cnt'];
            $(document).find('#vds')[0].textContent = newFileMetadata['info_context']['vds_cnt'];
          },
          cache: false,
          contentType: false,
          processData: false
      });
    });
  </script>
</html>
